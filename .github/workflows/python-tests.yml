name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Clean up __pycache__
        run: |
          find . -name "__pycache__" -exec rm -rf {} +

      - name: Install dependencies
        run: |
          poetry install

      - name: Run tests with coverage
        run: |
          poetry run coverage run -m pytest
          poetry run coverage report -m

      - name: Generate coverage badge
        run: |
          COVERAGE=$(poetry run coverage report --show-missing | grep -oE '[0-9]+%' | head -n 1)
          echo "![Coverage Badge](https://img.shields.io/badge/Coverage-$COVERAGE-brightgreen)" > coverage_badge.md
          git config --local user.email "your-email@example.com"
          git config --local user.name "Your Name"
          git add coverage_badge.md --allow-empty
          git commit -m "Update coverage badge" || echo "No changes to commit"
          git push

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/
